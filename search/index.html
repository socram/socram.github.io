<!DOCTYPE html>
<html>

<!-- Header: begin -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        
            Search &#8211;
        
        socram;
    </title>

    <!-- Meta information for search engines -->
    <meta name="author" content="">
    <meta name="description" content="Meu blog">
    

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    
    <meta name="twitter:title" content="Search" />
    <meta name="twitter:description" content="Meu blog" />
    <meta name="twitter:url" content="https://socram.github.io/search/" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://socram.github.io/css/trio.css">

    <!-- Social buttons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Set the canonical URL for search engines -->
    <link rel="canonical" href="https://socram.github.io/search/">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for socram;" href="https://socram.github.io/feed.xml" />

</head>
<!-- Header: end -->

<body>
<div class="wrapper-for-content-outside-of-footer">
    <div class="site-title">
        <a href="https://socram.github.io">socram;</a>
    </div>
    <div class = "container">
        <div class="search-query">
    <h2><a href="https://socram.github.io/search/">Search</a></h2>
    <input type="text" id="search-input" placeholder="Search entire site" />
</div>

<div class="search-results" id="results-container"></div>

<!-- Script pointing to jekyll-search.js -->
<script src="https://socram.github.io/js/jekyll-search.min.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: 'https://socram.github.io/search.json',
    searchResultTemplate: '<div class="single-search-result"><h2><a href="{url}" title="{desc}">{title}</a></h2><p>{snippet}</p><p class="date">{date}</p></div>',
    noResultsText: 'No results found',
    limit: 20,
    fuzzy: false
    // exclude: ['search']
})
</script>
    </div>
</div>


<!-- Some empty space between the page counter and footer -->
<div>
    <br/><br/><br/><br/>
</div>


<!-- Footer: begin -->
<footer class="stickyfooter" role="contentinfo">
  <div class="footer-logo">
    <a href="https://socram.github.io"><i class="fa fa-cog fa-spin"></i></a>
  </div>
    <ul>
      <li><a href="https://socram.github.io/about/">About</a></li>
      <li><a href="https://socram.github.io/tags/">Tags</a></li>
      <li><a href="https://socram.github.io/search/">Search</a></li>
    </ul>

    <div class="footer-secondary-links">
      <ul>
        <li>Powered by <a href="http://jekyllrb.com/">Jekyll</a> using the Trio theme
        </li>
      </ul>

      <ul class="footer-social">
        <li><a href="https://socram.github.io/feed.xml">
                <i class="fa fa-rss-square"></i>
        </a></li>
        
            <li><a href="http://github.com/socram">
                <i class="fa fa-github-square"></i>
            </a></li>
        

        

        

        

        

        
      </ul>
    </div>
    <!-- This removes the small sliver of whitespace at the end of the page -->
    <br/>
</footer>
<!-- Footer: end -->

</body>
</html>
